<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Smart Home Appliances</title>
  <link rel="stylesheet" href="Покупка.css">
</head>
<body>
  <form class="purchase-form" action="/submit-purchase" method="POST">
    <h2>Purchase Smart Home Appliances</h2>
    <label for="name">ФИО</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email </label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Номер телефона</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address"> Адрес доставки</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="appliance">Выберите товар</label>
    <select id="appliance" name="appliance" required>
      <option value="smart-light">Чайни</option>
      <option value="robot-vacuum">Робот пылесос</option>
      <option value="smart-thermostat">Видео камера</option>
      <option value="smart-camera">Кормушка для домашних животных</option>
      <option value="smart-plug">Роутер</option>
      <option value="smart-plug">Телевизор</option>
    </select>

    <label for="quantity">Колличество</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required>

    <button type="submit">Оформить заказ</button>
  </form>
</body>
</html>
